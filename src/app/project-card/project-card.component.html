<div
  class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col h-full transform transition duration-300 hover:scale-105 hover:shadow-2xl dark:bg-gray-600">
  <!-- Image container with fixed aspect ratio -->
  <div class="w-full relative" style="padding-top: 56.25%;"> 
    <img
      [src]="imageUrl"
      [alt]="title"
      class="absolute inset-0 w-full h-full object-contain"
    />
  </div>

  <!-- Content -->
  <div class="p-4 flex-grow flex flex-col">
    <h4 class="font-semibold text-lg mb-2">{{ title }}</h4>
    <p class="text-gray-600 flex-grow">{{ description }}</p>
  </div>

  <!-- Footer links -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-between flex-shrink-0">
    <a 
      [href]="videoUrl ? videoUrl : demoUrl" 
      target="_blank" 
      class="text-blue-600 hover:underline"
    >
      {{ videoUrl ? 'Watch Demo' : 'Live' }}
    </a>
    <a 
      [href]="repoUrl" 
      target="_blank" 
      class="text-blue-600 hover:underline"
    >
      Code
    </a>
  </div>
</div>
