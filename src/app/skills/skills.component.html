<section id="skills" class="scroll-mt-24 md:scroll-mt-20 bg-white dark:bg-gray-800 flex flex-col items-center justify-start px-4 py-8">
  <h3 class="text-4xl font-semibold mb-8 text-gray-800 dark:text-gray-200">Tech Stack</h3>
  <div #marquee class="w-full overflow-hidden">
    <div class="inline-flex whitespace-nowrap">
      <ng-container *ngFor="let tech of techs">
        <div class="flex flex-col items-center w-32 mx-8">
          <img [src]="tech.src" [alt]="tech.name" class="w-16 h-16 mb-2" />
          <span class="text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
        </div>
      </ng-container>

      <ng-container *ngFor="let tech of techs">
        <div class="flex flex-col items-center w-32 mx-8">
          <img [src]="tech.src" [alt]="tech.name" class="w-16 h-16 mb-2" />
          <span class="text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</section>
