<section
  id="skills"
  class="h-[35vh] bg-gray-100 dark:bg-gray-800 flex flex-col items-center justify-center px-4"
>
  <h3 class="text-4xl font-semibold mb-8">Skills</h3>
  <div class="w-full overflow-hidden">
    <div class="flex whitespace-nowrap animate-marquee">

      <ng-container *ngFor="let tech of techs">
        <div class="inline-flex flex-col items-center w-32 mx-8">
          <img [src]="tech.src" [alt]="tech.name" class="w-16 h-16 mb-2" />
          <span class="text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
        </div>
      </ng-container>

      <ng-container *ngFor="let tech of techs">
        <div class="inline-flex flex-col items-center w-32 mx-8">
          <img [src]="tech.src" [alt]="tech.name" class="w-16 h-16 mb-2" />
          <span class="text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</section>
