<section
  id="contact"
  class="h-screen bg-white flex flex-col items-center justify-center scroll-snap-align-start px-4"
>
  <h3 class="text-4xl font-semibold mb-8">Get in Touch</h3>
  <form
    (ngSubmit)="onSubmit()"
    class="w-full max-w-md space-y-6"
  >
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      required
      placeholder="Your Name"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Your Email"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <textarea
      [(ngModel)]="message"
      name="message"
      required
      rows="5"
      placeholder="Your Message"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
    <button
      type="submit"
      [disabled]="!name || !email || !message"
      class="w-full bg-blue-600 text-white py-3 rounded-lg shadow hover:bg-blue-700 transition disabled:opacity-50"
    >
      Send Message
    </button>
  </form>
</section>
